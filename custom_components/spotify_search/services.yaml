search:
  name: Search Spotify
  description: Search Spotify for artists, albums, tracks, or playlists and return the Spotify URI. Uses exact match when available. Leverages your existing Home Assistant Spotify integration - no additional authentication needed.
  fields:
    query:
      name: Query
      description: Search query (artist, album, track, or playlist name)
      required: true
      example: "Coldplay"
      selector:
        text:
    type:
      name: Type
      description: Type of content to search for. All search types use exact name matching when possible. Use 'user_playlist' to search only within your saved playlists.
      required: false
      default: "artist"
      example: "artist"
      selector:
        select:
          options:
            - "artist"
            - "album"
            - "track"
            - "playlist"
            - "user_playlist"

clear_cache:
  name: Clear Cache
  description: Clear the cached Spotify client and user playlist data. The integration caches for performance (15-50x faster searches). Use this service after adding/removing playlists in Spotify or if you experience issues after removing or re-adding the Spotify integration. The cache automatically invalidates when the Spotify integration is reloaded.

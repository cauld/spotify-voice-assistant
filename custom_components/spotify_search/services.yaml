search:
  name: Search Spotify
  description: >
    Search Spotify for artists, albums, tracks, or playlists and return the Spotify URI. 
    IMPORTANT: This service only finds the music URI; it does not play it. 
    Uses exact match when available. Leverages your existing Home Assistant Spotify integration.
  fields:
    query:
      name: Query
      description: >
        The specific name to search for (e.g., "Coldplay", "Dark Side of the Moon"). 
        Provide ONLY the name. Do not include command words like "play", "listen to", or "on the speaker".
      required: true
      example: "Coldplay"
      selector:
        text:
    type:
      name: Type
      description: >
        Type of content to search for. 
        Use 'playlist' if the user asks for a Playlist OR a Genre/Mood (e.g., 'Rock', 'Jazz'). 
        Playlist searches check your personal playlists first, then fall back to public Spotify playlists.
      required: false
      default: "artist"
      example: "artist"
      selector:
        select:
          options:
            - "artist"
            - "album"
            - "track"
            - "playlist"

clear_cache:
  name: Clear Cache
  description: >
    Clear the cached Spotify client and user playlist data. 
    The integration caches for performance (15-50x faster searches). 
    Use this service after adding/removing playlists in Spotify or if you experience issues after removing or re-adding the Spotify integration. 
    The cache automatically invalidates when the Spotify integration is reloaded.